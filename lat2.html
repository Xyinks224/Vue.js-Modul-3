<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <book-detail title="Panduan Membuat Game Visual Novel" author="Adam Fawwaz Muwafaq" year="2021"></book-detail>
        <book-detail title="Tata Cara Menggunakan Javascript" author="Resi Maulana Zen" year="2019" ></book-detail>
        <book-detail title="Cara Membuat Karakter Anime Dengan Krita" author="Muhammad Dzahah Shaifullah" year="2020"></book-detail>
    </div>

    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3>Title: {{title}} </h3>
            <p>Author: {{author}} </p>
            <p>Year: {{year}} </p>
            <hr>
        </div>
    </template>

    <script>
        Vue.component('book-detail', {
            template : "#bookDetail",
            props    : ['title', 'author', 'year']
        })

        var app = new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
