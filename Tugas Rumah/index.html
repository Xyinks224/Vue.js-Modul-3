<!DOCTYPE html>
<html lang="en">
<head>
    <title>STNK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container" id="app" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h3 class="card-header">Identitas Motor <img src="lambang_polri.png" width="47" height="45" class="rounded float-right"></h3>                    
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="stnk"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama Pemilik</label>
                <input type="text" class="form-control" v-model="data.nama_pemilik">
            </div>
            <div class="form-group">
                <label>Alamat Motor</label>
                <input type="text" class="form-control" v-model="data.alamat">
            </div>
            <div class="form-group">
                <label>Merek Motor</label>
                <input type="text" class="form-control" v-model="data.merek_motor">
            </div>
            <div class="form-group">
                <label>Nama Motor</label>
                <input type="text" class="form-control" v-model="data.nama_motor">
            </div>
            <div class="form-group">
                <label>Warna Motor</label>
                <input type="text" class="form-control" v-model="data.warna_motor">
            </div>
            <div class="form-group">
                <label>Nomor Plat</label>
                <input type="text" class="form-control" v-model="data.nomor_plat">
            </div>
            <div class="form-group">
                <label>CC Motor</label>
                <input type="text" class="form-control" v-model="data.cc_motor">
            </div>
            <div class="form-group">
                <label>Bahan Bakar</label>
                <input type="text" class="form-control" v-model="data.bahan_bakar">
            </div>

            <button type="button" class="btn btn-primary" @click="simpan">Simpan</button>
        </form>
    </template>
    <br>
    <template id="show-data">
        <table class="table table-bordered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Nama Pemilik</td>
                    <td v-if="data.nama_pemilik == null">-</td>
                    <td v-else> {{data.nama_pemilik}} </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td v-if="data.alamat == null">-</td>
                    <td v-else> {{data.alamat}} </td>
                </tr>
                <tr>
                    <td>Merek Motor</td>
                    <td v-if="data.merek_motor == null">-</td>
                    <td v-else> {{data.merek_motor}} </td>
                </tr>
                <tr>
                    <td>Nama Motor</td>
                    <td v-if="data.nama_motor == null">-</td>
                    <td v-else> {{data.nama_motor}} </td>
                </tr>
                <tr>
                    <td>Warna Motor</td>
                    <td v-if="data.warna_motor == null">-</td>
                    <td v-else> {{data.warna_motor}} </td>
                </tr>
                <tr>
                    <td>Nomor Plat</td>
                    <td v-if="data.nomor_plat == null">-</td>
                    <td v-else> {{data.nomor_plat}} </td>
                </tr>
                <tr>
                    <td>CC Motor</td>
                    <td v-if="data.cc_motor == null">-</td>
                    <td v-else> {{data.cc_motor}} </td>
                </tr>
                <tr>
                    <td>Bahan Bakar</td>
                    <td v-if="data.bahan_bakar == null">-</td>
                    <td v-else> {{data.bahan_bakar}} </td>
                </tr>
            </thead>
        </table>
    </template>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
